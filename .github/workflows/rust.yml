name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Vitium Core Crates
      run: cargo build
    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
          name: debug
          path: /target/debug/*.a && /target/debug/*.rlib && /target/debug/vitium-server
